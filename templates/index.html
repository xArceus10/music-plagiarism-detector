<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Plagiarism Detector</title>
    <style>
        :root {
            --primary-color: #007bff;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--light-gray);
            color: var(--dark-gray);
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid #e9ecef;
        }
        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }
        p {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #495057;
        }
        input[type='file'] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: #f1f3f5;
            border: 1px dashed #ced4da;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type='file']::file-selector-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: 600;
            transition: background 0.2s;
        }
        input[type='file']::file-selector-button:hover {
            background: #0056b3;
        }
        input[type='file']:hover {
            background: #e9ecef;
        }
        input[type='submit'] {
            background: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s, transform 0.1s;
        }
        input[type='submit']:hover {
            background: #0069d9;
        }
        input[type='submit']:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Plagiarism Detector</h1>
        <p>Upload a 30-second audio clip (.mp3) and an optional lyrics file (.txt).</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio_file">Audio File (.mp3)</label>
                <input type="file" name="audio_file" id="audio_file" accept=".mp3" required>
            </div>
            <div class="form-group">
                <label for="lyrics_file">Lyrics File (.txt) (Optional)</label>
                <input type="file" name="lyrics_file" id="lyrics_file" accept=".txt">
            </div>
            <input type="submit" value="Check for Plagiarism">
        </form>
    </div>
</body>
</html>
