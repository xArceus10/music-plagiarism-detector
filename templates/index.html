<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Plagiarism Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üéµ Music Plagiarism Detector</h1>
        <form id="uploadForm">
            <label>Upload Audio (.mp3):</label>
            <input type="file" id="audio" name="audio" accept=".mp3" required>

            <label>Upload Lyrics (.txt) (optional):</label>
            <input type="file" id="lyrics" name="lyrics" accept=".txt">

            <button type="submit">Analyze</button>
        </form>

        <div id="loading" style="display: none;">Analyzing... ‚è≥</div>

        <div id="result" class="result-card" style="display:none;">
            <h2>Results</h2>
            <div class="bar">
                <span>Audio Similarity</span>
                <div class="progress"><div id="audio-bar"></div></div>
                <p id="audio-val"></p>
            </div>

            <div class="bar">
                <span>Lyrics Similarity</span>
                <div class="progress"><div id="lyrics-bar"></div></div>
                <p id="lyrics-val"></p>
            </div>

            <div class="bar">
                <span>Hybrid Similarity</span>
                <div class="progress"><div id="hybrid-bar"></div></div>
                <p id="hybrid-val"></p>
            </div>

            <h3 id="decision"></h3>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
